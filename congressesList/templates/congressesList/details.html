{% extends 'congressesList/base.html' %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="media">
                <div class="media-body">
                    <h3 class="panel-title">{{ congress.title }}</h3>
                </div>
                <div class="media-right media-middle">
                    <a class="btn btn-default" href="{% url 'edit_congress' congress_id=congress.pk %}">
                        <span class="glyphicon glyphicon-pencil"></span>
                        Edit
                    </a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <p>{{ congress.description}}</p>
        </div>

        <ul class="list-group">
            <li class="list-group-item"><strong>Place :</strong> {{ congress.place }}</li>
            <li class="list-group-item"><strong>Start date :</strong> {{ congress.start_date }}</li>
            <li class="list-group-item"><strong>End date :</strong> {{ congress.end_date }}</li>
        </ul>

        <div class="panel-body">
            <div id="mapid" style="width: 600px; height: 400px"></div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script>
        var longitude = parseFloat("{{ congress.longitude }}");
        var latitude = parseFloat("{{ congress.latitude }}");
    	var mymap = L.map('mapid').setView([latitude, longitude], 6);

    	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
    		maxZoom: 18,
    		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
    		id: 'mapbox.streets'
    	}).addTo(mymap);

    	L.marker([latitude, longitude]).addTo(mymap)
    		.bindPopup("<strong>{{ congress.place }}</strong>").openPopup();
    </script>
{% endblock %}
