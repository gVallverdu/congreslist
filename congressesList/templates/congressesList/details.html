{% extends 'congressesList/base.html' %}

{% block content %}
        <h1>{{ congress.title }}</h1>
        <p>{{ congress.description}}</p>

        <ul>
            <li>Start date : {{ congress.start_date }}</li>
            <li>End date : {{ congress.end_date }}</li>
        </ul>
        <a class="btn btn-default" href="{% url 'edit_congress' congress_id=congress.pk %}">
            <span class="glyphicon glyphicon-pencil"></span>
        </a>

        <div id="mapid" style="width: 600px; height: 400px"></div>

        <!-- SCRIPTS -->

    	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    	<script>
    		var mymap = L.map('mapid').setView([51.505, -0.09], 13);

    		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
    			maxZoom: 18,
    			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    			id: 'mapbox.streets'
    		}).addTo(mymap);

    		L.marker([51.5, -0.09]).addTo(mymap)
    			.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
    	</script>

{% endblock %}
